<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="player_audio_v3.css" />
    <script src="player_audio_v3.js" defer></script>
    <title>Audio V3</title>
  </head>
  <body>
    <div><h1>MP3 PLAYER V3</h1></div>    
    <div id="player">
      <div class="lcdDisplay" id="screen">
        <div class="lcdText songName" id="songNameContainer">
          <div class="lcdText songName" id="songName">WELCOME</div>
        </div>
        <div class="lcdText remTime" id="remTime">--:--</div>
      </div>
      <div id="controls">
        <div
          class="button control stopButton"
          id="stopButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >
          <img src="./images/icons8-arrêter-30.png" alt="" />
        </div>
        <div
          class="button control playButton play"
          id="playButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >          
        </div>     
        <div
          class="button control rwButton"
          id="rwButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >
          <img src="./images/icons8-rembobiner-30.png" alt="" />
        </div>
        <div
          class="button control fwButton"
          id="fwButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >
          <img src="./images/icons8-avance-rapide-30.png" alt="" />
        </div>
        <div
          class="button control volDownButton"
          id="volDownButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >
          <img src="./images/icons8-volume-bas-30.png" alt="" />
        </div>
        <div class="lcdDisplay lcdText volume" id="volume"></div>
        <div
          class="button control volUpButton"
          id="volUpButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >
          <img src="./images/icons8-volume-élevé-30.png" alt="" />
        </div>
        <div
          class="button control muteButton"
          id="muteButton"
          onmousedown="pressButton(this)"
          onmouseup="unpressButton(this)"
        >
          <img src="./images/icons8-muet-30.png" alt="" />
        </div>
      </div>      
    </div>
    <div><p>Playlist controls removed / Play and pause buttons merged</p></div>  
  </body>
</html>
